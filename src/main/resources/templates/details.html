<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Project Bridge</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" >
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel = "stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel = "stylesheet">
    <link href="assets/vendor/venobox/venobox.css" rel = "stylesheet" >
    <link href="assets/vendor/aos/aos.css" rel = "stylesheet" >


    <link href="assets/css/style.css" rel = "stylesheet">
</head>

<body>

<div layout:fragment = "contentPart">
    <main id="main">
        <section id="about" class="about">
            <div class="container">
<!---->
                <div class="row no-gutters">
                    <div class="col-lg-6">

                            <a href ="#"><img th:src="@{'/assets/'+${items.imagePath}}" style="height: 500px; max-width: 500px" ></a>


                    <!--    <img th:src="@{'/'+${items.getImagePath()}}">-->
                    </div>
<!---->
                    <div class="col-lg-6 d-flex flex-column justify-content-center about-content">
<!---->
                        <div class="section-title">
                            <h2>About</h2>
                        </div>
<!---->
                        <!--<div> <a href="#"><img th:src="@{'/'+${items.getImagePath()}}"></a></div>-->
                        <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                            <div class="icon"><i class="bx bx-fingerprint"></i></div>
                            <h4 class="title" th:text = "${'Name: '+ items.name}"><a href=""></a></h4>
                            <h4 class="title" th:text = "${'Category: ' + items.categories.name}"><a href=""></a></h4>
                            <h4 class="title" th:text = "${'Price: ' + items.price}"><a href=""></a></h4>
                            <h4 class="title" th:text = "${'Description: ' + items.description}"><a href=""></a></h4>
                            <!--EDIT USER-->
                            <div th:switch="${items.author.id}">
                                <div th:case="${user.id}"  sec:authorize="isAuthenticated()" class="text-center">
                                    <a class="btn btn-primary btn-lg" th:href = "@{'/editPage/'+${items.id}}" role="button">Edit</a>
                                    <a class="btn btn-primary btn-lg" th:href="@{'/deleteItem/' + ${items.id}}" role="button">DELETE</a>

                                    <hr class="my-4">
                                    <a class="btn btn-primary btn-lg" th:href="@{'/profile'}" role="button">Back</a>
                                </div>

                                <div th:case="*" sec:authorize="isAnonymous()" class="text-center">
                                    <a class="btn btn-primary btn-lg" th:href = "@{'/addToBasket/'+${items.id}}" role="button">ADD TO BASKET</a>
                                    <hr class="my-4">
                                    <a class="btn btn-primary btn-lg" th:href="@{'/all'}" role="button">Back</a>
                                </div>
                                <div th:case="*" sec:authorize="hasAnyRole('ROLE_USER')" class="text-center">
                                    <a class="btn btn-primary btn-lg" th:href = "@{'/addToBasket/'+${items.id}}" role="button">ADD TO BASKET</a>
                                    <hr class="my-4">
                                    <a class="btn btn-primary btn-lg" th:href="@{'/all'}" role="button">Back</a>
                                </div>
                                <div>
                                <a sec:authorize="hasAnyRole('ROLE_MODERATOR')" class="btn btn-primary btn-lg" th:href="@{'/deleteItem/' + ${items.id}}" role="button">DELETE</a>
                                </div>
                            </div>
                        </div>
<!---->


                    </div>
                </div>

            </div>
        </section><!-- End About Us Section -->



    </main>
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery.easing/jquery.easing.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
    <script th:src="@{/assets/vendor/jquery-sticky/jquery.sticky.js}"></script>
    <script th:src="@{/assets/vendor/venobox/venobox.min.js}"></script>
    <script th:src="@{/assets/vendor/waypoints/jquery.waypoints.min.js}"></script>
    <script th:src="@{/assets/vendor/counterup/counterup.min.js}"></script>
    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/aos/aos.js}"></script>


    <script th:src="@{/assets/js/main.js}"></script>
</div>
</body>
</html>
