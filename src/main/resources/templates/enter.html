<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Project Bridge</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->

    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->

    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<body>

<div layout:fragment = "contentPart">
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Sign In</h2>
        </div>

        <div class="row">


            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
                <form th:action = "@{'/signin'}" method="post">
                    <div class="form-row">
                        <div class="col-lg-6 form-group">
                            <input type="email" class="form-control" style="margin-left: 280px;" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 form-group">
                            <input type="password" style="margin-left: 280px;" class="form-control" name="pass" id="password" placeholder="Password" minlength="8" required="" />

                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</section><!-- End Contact Us Section -->
